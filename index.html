<!DOCTYPE html>
<html lang="en">
<head>
    <title>Responsive Asidebar</title>

    <link rel="stylesheet" href="style.css">

    <!-- Boxicons Import -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="sidebar">
        <div class="logo-content">
            <div class="logo">
                <i class='bx bxl-flickr-square'></i>    
                <div class="logo-name">Rodrigo</div>
            </div>
            <i class='bx bx-menu'></i>
        </div>
        <nav class="ul-list">
            <li>
                <a href="#!">
                    <i class='bx bx-search'></i>
                    <input type="text" placeholder="Search...">
                </a>
                <!-- <span class="tooltipe">Dashboard</span> -->
            </li>
            <li>
                <i class='bx bx-grid-alt'></i>
                <span class="links-name">Dashboard</span>
                <!-- <span class="tooltipe">Dashboard</span> -->
            </li>
            <li>
                <a href="#!">
                    <i class='bx bx-user'></i>
                    <span class="links-name">User</span>
                </a>
                <!-- <span class="tooltipe">Dashboard</span> -->
            </li>
            <li>
                <a href="#!">
                    <i class='bx bx-chat'></i>
                    <span class="links-name">Messages</span>
                </a>
                <!-- <span class="tooltipe">Dashboard</span> -->
            </li>
            <li>
                <a href="#!">
                    <i class='bx bx-pie-chart-alt-2' ></i>
                    <span class="links-name">Analytics</span>
                </a>
                <!-- <span class="tooltipe">Dashboard</span> -->
            </li>
            <li>
                <a href="#!">
                    <i class='bx bx-folder'></i>
                    <span class="links--name">File Manager</span>
                </a>
                <!-- <span class="tooltipe">Dashboard</span> -->
            </li>
            <li>
                <a href="#!">
                    <i class='bx bx-cart-alt' ></i>
                    <span class="links-name">Order</span>
                </a>
                <!-- <span class="tooltipe">Dashboard</span> -->
            </li>
            <li>
                <a href="#!">
                    <i class='bx bx-heart' ></i>
                    <span class="links-name">Saved</span>
                </a>
                <!-- <span class="tooltipe">Dashboard</span> -->
            </li>
            <li>
                <a href="#!">
                    <i class='bx bx-cog' ></i>
                    <span class="links-name">Settings</span>
                </a>
                <!-- <span class="tooltipe">Dashboard</span> -->
            </li>
        </nav>
        <div class="profile-content">
            <div class="profile">
                <div class="profile-details">
                    <!-- <img src="https://images.unsplash.com/photo-1529665253569-6d01c0eaf7b6?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cHJvZmlsZXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80" alt="profile photo"> -->
                    <div class="name-job">
                        <div class="name">Rodrigo Araujo</div>
                        <div class="job">Web Developer</div>
                    </div>
                </div>
                <i class='bx bx-log-out' ></i>
            </div>
        </div>
    </div>
</body>
</html>
